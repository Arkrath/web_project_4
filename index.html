<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/AroundTheUS.png" alt="Site title" class="header__title">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile picture.jpg" alt="Profile picture of user" >
      <div class="profile__info">
        <div class="profile__user-container">
          <h1 class="profile__user-name">Jacques Cousteau</h1>
          <div class="profile__edit-button"><img src="./images/pencil icon.png" alt="pencil icon" class="profile__edit-icon"></div>
        </div>
        <p class="profile__user-description">Explorer</p>
      </div>
      <div class="profile__add-button">
        <img src="./images/plus sign icon.png" alt="plus sign icon" class="profile__add-icon">
      </div>
    </section>


  </div>
</body>
