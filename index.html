<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/AroudTheUS.svg" alt="Site title" class="header__title">
    </header>
    <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_picture.jpg" alt="Profile picture of user">
      <div class="profile__info">
        <div class="profile__user-container">
          <h1 class="profile__user-name">Jacques Cousteau</h1>
          <button aria-label="Edit user profile" class="profile__edit-button"></button>
        </div>
        <p class="profile__user-description">Explorer</p>
      </div>
      <button aria-label="Add picture to gallery" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid">
        <li class="gallery__card">
          <div style="background-image: url('./images/Yosemite-Valley.jpg');" class="gallery__card-image"></div>
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Yosemite Valley</h2>
            <button aria-label="favourite image" class="gallery__card-heart"></button>
          </div>
        </li>
        <li class="gallery__card">
          <div style="background-image: url('./images/lake_louise.png');" class="gallery__card-image"></div>
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Lake Louise</h2>
            <button aria-label="favourite image" class="gallery__card-heart"></button>
          </div>
        </li>
        <li class="gallery__card">
          <div style="background-image: url('./images/bald_mountains.png');" class="gallery__card-image"></div>
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Bald Mountains</h2>
            <button aria-label="favourite image" class="gallery__card-heart"></button>
          </div>
        </li>
        <li class="gallery__card">
          <div style="background-image: url('./images/latemar.png');" class="gallery__card-image"></div>
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Latemar</h2>
            <button aria-label="favourite image" class="gallery__card-heart"></button>
          </div>
        </li>
        <li class="gallery__card">
          <div style="background-image: url('./images/vanoise-national-park.png');" class="gallery__card-image"></div>
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Vanoise National Park</h2>
            <button aria-label="favourite image" class="gallery__card-heart"></button>
          </div>
        </li>
        <li class="gallery__card">
          <div style="background-image: url('./images/lago_di_braies.png');" class="gallery__card-image"></div>
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Lago di Braies</h2>
            <button aria-label="favourite image" class="gallery__card-heart"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">Grant NaylorÂ© 2020 Around The U.S.</p>
    </footer>
  </div>
  <div class="modal">
    <div class="modal__overlay">
      <div class="modal__popup">
        <div class="modal__container">
          <button aria-label="Close edit profile window" class="modal__close-button"></button>
          <h3 class="modal__title">Edit profile</h3>
          <form action="#" class="form">
           <input class="form__input form__input_type_name" value="Jacques Cousteau" type="text">
           <input class="form__input form__input_type_description" value="Explorer" type="text">
           <button class="form__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src='./index.js'></script>
</body>
