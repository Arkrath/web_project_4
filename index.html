<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/AroudTheUS.svg" alt="Site title" class="header__title">
    </header>
    <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_picture.jpg" alt="Profile picture of user">
      <div class="profile__info">
        <div class="profile__user-container">
          <h1 class="profile__user-name">Jacques Cousteau</h1>
          <button aria-label="Edit user profile" class="profile__edit-button"></button>
        </div>
        <p class="profile__user-description">Explorer</p>
      </div>
      <button aria-label="Add picture to gallery" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid">

      </ul>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">Grant NaylorÂ© 2020 Around The U.S.</p>
    </footer>
  </div>
  <div class="modal modal_type_edit-profile">
        <div class="modal__popup">
            <button aria-label="Close window" class="modal__close"></button>
            <form action="#" class="form form_edit-profile" name="Edit Profile Form" novalidate>
              <h3 class="modal__title">Edit Profile</h3>
              <input class="form__input form__input_type_name" id="name-input" value="Jacques Cousteau" type="text" minlength="2" maxlength="40" required>
              <span class="form__input-error" id="name-input-error"></span>
              <input class="form__input form__input_type_description" id="description-input" minlength="2" maxlength="200" required value="Explorer" type="text">
              <span class="form__input-error" id="description-input-error"></span>
              <button class="form__save-button" type="submit">Save</button>
            </form>
        </div>
  </div>
  <div class="modal modal_type_add-card">
      <div class="modal__popup">
          <button aria-label="Close window" class="modal__close"></button>
          <form novalidate action="#" class="form form_add-card" name="Add Card Form">
            <h3 class="modal__title">New Place</h3>
            <input class="form__input form__input_type_card-title" id="title-input" minlength="2" maxlength="30" value="" placeholder="Title" type="text" required>
            <span class="form__input-error" id="title-input-error"></span>
            <input class="form__input form__input_type_card-link" id="link-input" value="" placeholder="Image Link" type="url" required>
            <span class="form__input-error" id="link-input-error"></span>
            <button class="form__save-button form__save-button_theme_add-card" type="submit">Create</button>
          </form>
      </div>
  </div>
  <div class="modal modal_type_expand-image">
        <div class="modal__popup">
          <button aria-label="Close window" class="modal__close" type="button"></button>
          <figure class="modal__figure">
           <img class="modal__image" src="" alt="">
           <figcaption class="modal__caption"></figcaption>
          </figure>
        </div>
  </div>
  <template class="card-template">
    <li class="gallery__card">
      <button aria-label="delete card" class="gallery__card-delete"></button>
      <div class="gallery__card-image"></div>
      <div class="gallery__card-info">
        <h2 class="gallery__card-title"></h2>
        <button aria-label="favourite image" class="gallery__card-heart"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src='./scripts/FormValidation.js'></script>
  <script type="module" src='./scripts/card.js'></script>
  <script type="module" src='./scripts/utils.js'></script>
</body>
